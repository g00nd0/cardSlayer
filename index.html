<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"

    <link rel="stylesheet" href="css/mockup.css">

    <title>CardSlayer: A Doom game, but with cards.</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="health"> 
                <div class="title">Health</div>
                <div class="healthBar">100%</div>
            </div>
            <div class="level">
                <div class="title">LEVEL</div>
                <div class="levelNum">666</div>
            </div>
        </div>
        <div class="main">
            <div class="cards">
                <div class="display">
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                </div>
                <div class="cardsRemain">cards left: 666</div>
            </div>
            <div class="demon">
                
                <div class="tempImg">
                    <img class= "mugshot" src="img/zombieman.gif" alt="enemy here"></div>
                <div class="description"> Demon Name</div>
            </div>
        </div>
        <div class="menu">
            <ul class="menuList">
                <li>Instructions</li>
                <li>Quit</li>
            </ul>
        </div>
    </div>

    
</body>
</html>
