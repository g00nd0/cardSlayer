<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/mockup.css">
    <!-- change link back to style.css for project -->
    <title>CardSlayer: A Doom game, but with cards.</title>
</head>
<body>
    <div class="container">
        <div id="title">C A R D S L A Y E R
        </div>
        <div class="stats">
            <div class="health"> 
                <div class="title">Health</div>
                <div class="healthBar">100%</div>
            </div>
            <div class="level">
                <div class="title">LEVEL</div>
                <div class="levelNum">666</div>
            </div>
        </div>
        <div class="main">
            <div class="cards">
                <div class="display"></div>
                <div class="cardsRemain">Cards left: <span></span> </div>
            </div>
            <div class="demon">
                
                <div class="tempImg">
                    <img class= "mugshot" src="img/zombieman.gif" alt="enemy here"></div>
                <div class="description"> Demon Name</div>
            </div>
        </div>
        <div class="menu">
            <ul class="menuList">
                <li>Instructions</li>
                <li>Quit</li>
            </ul>
        </div>
    </div>

    
</body>
</html>
